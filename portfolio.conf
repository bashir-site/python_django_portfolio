# Конфигурация nginx для портфолио
# Домен: bashir-python-backend-django-fastapi.ru

# HTTP server для портфолио - редирект на HTTPS
# ВАЖНО: location для certbot должен быть ПЕРЕД редиректом
server {
    listen 80;
    server_name bashir-python-backend-django-fastapi.ru www.bashir-python-backend-django-fastapi.ru;
    
    # Для certbot верификации - ДОЛЖНО быть ПЕРЕД редиректом
    # Этот location имеет приоритет над return
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        # Отключаем редирект для certbot challenge
        access_log off;
    }
    
    # Редирект на HTTPS (для всех остальных запросов)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server для портфолио
server {
    listen 443 ssl;
    http2 on;
    server_name bashir-python-backend-django-fastapi.ru www.bashir-python-backend-django-fastapi.ru;

    # SSL сертификаты (будут получены через certbot)
    ssl_certificate /etc/letsencrypt/live/bashir-python-backend-django-fastapi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bashir-python-backend-django-fastapi.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Максимальный размер загружаемого файла
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-font-ttf application/vnd.ms-fontobject font/opentype image/svg+xml image/x-icon;
    gzip_disable "msie6";

    # Корневая директория для портфолио
    root /var/www/portfolio;
    index index.html index.htm;

    # ОПТИМИЗАЦИЯ: Включаем sendfile для быстрой отдачи статических файлов
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    
    # Кеширование открытых файлов в памяти для ускорения
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Оптимизация буферов
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ОПТИМИЗАЦИЯ: Агрессивное кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        access_log off;
        log_not_found off;
        
        # ETag для лучшего кеширования
        etag on;
        
        # Дополнительные заголовки для оптимизации
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Включаем sendfile для изображений
        sendfile on;
        
        # Оптимизация для статических файлов
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
    }

    # ОПТИМИЗАЦИЯ: Специальная обработка для изображений портфолио
    location ~* ^/assets/img/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        sendfile on;
    }

    # ОПТИМИЗАЦИЯ: CSS и JS файлы - агрессивное кеширование
    location ~* ^/assets/(css|js|vendor)/ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        access_log off;
        log_not_found off;
        sendfile on;
        etag on;
        
        # Примечание: gzip_static требует предварительно сжатые файлы
        # Обычный gzip уже включен глобально выше для всех текстовых файлов
        
        # Кеширование открытых файлов
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
    }

    # ОПТИМИЗАЦИЯ: Шрифты - долгое кеширование
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        sendfile on;
        
        # CORS заголовки для шрифтов (если нужно)
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Оптимизация для HTML файлов
    location ~* \.html$ {
        # Кешируем HTML на короткое время для быстрой загрузки
        expires 1h;
        add_header Cache-Control "public, must-revalidate, max-age=3600";
        add_header Vary "Accept-Encoding";
        etag on;
        
        # Примечание: gzip уже включен глобально выше для всех текстовых файлов
        
        # Кеширование открытых файлов
        open_file_cache max=100 inactive=10s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 1;
    }

    # Основной location для статических файлов
    location / {
        try_files $uri $uri/ /index.html;
        
        # Для index.html - кешируем на 1 час для быстрой загрузки
        if ($uri = '/index.html') {
            expires 1h;
            add_header Cache-Control "public, must-revalidate, max-age=3600";
            add_header Vary "Accept-Encoding";
        }
    }

    # Service Worker
    location = /sw.js {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        access_log off;
    }

    # ОПТИМИЗАЦИЯ: Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
