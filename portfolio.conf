# Конфигурация nginx для портфолио
# Домен: bashir-python-backend-django-fastapi.ru

# HTTP server для портфолио - редирект на HTTPS
# ВАЖНО: location для certbot должен быть ПЕРЕД редиректом
server {
    listen 80;
    server_name bashir-python-backend-django-fastapi.ru www.bashir-python-backend-django-fastapi.ru;
    
    # Для certbot верификации - ДОЛЖНО быть ПЕРЕД редиректом
    # Этот location имеет приоритет над return
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        # Отключаем редирект для certbot challenge
        access_log off;
    }
    
    # Редирект на HTTPS (для всех остальных запросов)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server для портфолио
server {
    listen 443 ssl;
    http2 on;
    server_name bashir-python-backend-django-fastapi.ru www.bashir-python-backend-django-fastapi.ru;

    # SSL сертификаты (будут получены через certbot)
    ssl_certificate /etc/letsencrypt/live/bashir-python-backend-django-fastapi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bashir-python-backend-django-fastapi.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Максимальный размер загружаемого файла
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-font-ttf application/vnd.ms-fontobject font/opentype image/svg+xml image/x-icon;
    gzip_disable "msie6";

    # Корневая директория для портфолио
    root /var/www/portfolio;
    index index.html index.htm;

    # ОПТИМИЗАЦИЯ: Включаем sendfile для быстрой отдачи статических файлов
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ОПТИМИЗАЦИЯ: Отключаем логирование для статических файлов (ускоряет работу)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        
        # Дополнительные заголовки для оптимизации
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Включаем sendfile для изображений
        sendfile on;
    }

    # ОПТИМИЗАЦИЯ: Специальная обработка для изображений портфолио
    location ~* ^/assets/img/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        sendfile on;
        
        # Оптимизация для больших изображений
        image_filter off;
    }

    # ОПТИМИЗАЦИЯ: CSS и JS файлы - агрессивное кеширование
    location ~* ^/assets/(css|js|vendor)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        sendfile on;
        
        # Включаем gzip для текстовых файлов
        gzip_static on;
    }

    # ОПТИМИЗАЦИЯ: Шрифты - долгое кеширование
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        sendfile on;
        
        # CORS заголовки для шрифтов (если нужно)
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Отключить кеширование для HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Включаем gzip для HTML
        gzip_static on;
    }

    # Основной location для статических файлов
    location / {
        try_files $uri $uri/ /index.html;
        
        # Для index.html - без кеширования
        if ($uri = '/index.html') {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ОПТИМИЗАЦИЯ: Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
